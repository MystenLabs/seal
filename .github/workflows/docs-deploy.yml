name: Docs Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'ws-resources.json'

concurrency:
  group: docs-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and deploy Docusaurus to Walrus
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # pin@v4.2.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # pin@v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: docs/site/pnpm-lock.yaml

      - name: Install dependencies
        run: cd docs/site && pnpm install --frozen-lockfile

      - name: Build site
        run: cd docs/site && pnpm run build

      - name: Deploy to Walrus
        uses: MystenLabs/walrus-sites-github-actions/deploy@8eb025e06e2aecea29cf16059be62faa3d4a64a5 # v2
        with:
          SUI_BECH32_PRIVATE_KEY: "${{ secrets.SEAL_WALLET_PRIVATE_KEY }}"
          SUI_NETWORK: mainnet
          DIST: docs/site/build
          WS_RESOURCES: ws-resources.json
          EPOCHS: "50"
          GAS_BUDGET: "500000000"
          SITE_BUILDER_VERSION: v2

      - name: Generate sitemap
        run: site-builder --context mainnet --config sites-config.yaml sitemap @seal-docs

  notify-failure:
    name: Notify failure to slack channel
    needs: [build-and-deploy]
    if: ${{ always() && needs.build-and-deploy.result == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: dispatch failure notification to slack
        continue-on-error: true
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # pin@v3.0.0
        with:
          repository: MystenLabs/sui-operations
          token: ${{ secrets.DOCS_DEPLOY_DISPATCH_TOKEN }}
          event-type: seal-doc-deploy
          client-payload: >-
            {"source_repo":"${{ github.repository }}",
             "sha":"${{ github.sha }}",
             "ref":"${{ github.ref }}",
             "actor":"${{ github.actor }}",
             "run_id":"${{ github.run_id }}",
             "run_url":"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
             "channel":"#seal-secret-mgmt",
             "status":"failure"}
