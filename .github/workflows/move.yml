name: Move

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v4
        with:
          fetch-depth: 1

      - name: Install Sui
        uses: cloudposse-github-actions/install-gh-releases@33b15dbedceb0a3425d72f54a2300202d5c3418d # pin@v1.5.0
        with:
          config: |-
            mystenlabs/sui:
              platform: ubuntu
              arch: x86_64
              extension-matching: true
              tag: testnet-v1.52.1

      - name: Run move tests
        run: |
          for dir in move/*; do
            echo "Running sui move test in $dir"
            sui move test --path $dir
          done
